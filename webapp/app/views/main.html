<div class="jumbotron" ng-show="showFormNewMemory" ng-init="init()">
    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                <input type="text" class="form-control" ng-model="newMemoryTitle" placeholder="Titre" ng-change="newMemoryTitleError = false">
                <div ng-show="newMemoryTitleError">champ vide !</div>
            </div>
            <div class="row">
                <textarea class="form-control" rows="5" ng-model="newMemoryContent" placeholder="Contenu" ng-change="newMemoryContentError = false"></textarea>
                <div ng-show="newMemoryContentError">champ vide !</div>
            </div>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-success btn-lg" ng-click="addMemory()">Ajouter</button>
            <button type="button" class="btn btn-danger btn-lg" ng-click="cancelAddMemory()">Annuler</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-4">
        </div>
    </div>
</div>

<div class="jumbotron" ng-hide="responseError">
    <div class="row marketing memory-content" ng-repeat="memory in memoriesList" ng-click="openMemory($index)"
         ng-mouseover="hoverMemory = true;" ng-mouseleave="hoverMemory = false;">
        <img class="memory-delete" ng-show="hoverMemory" ng-click="deleteMemory($index)" src="http://www.ohmydollz.com/design2012/mailbox/icone_poubelle.png"/>
        <h2 class="memory-title">{{memory.memoryTitle}}</h2>
        <!--p>{{memory.memoryContent}}</p-->
    </div>
    <div class="row marketing memory-content" ng-click="showAddMemory()">
        <p style="font-size: 120px;">+</p>
    </div>
    <div style="clear: both;"></div>
</div>
<div class="jumbotron" ng-show="responseError">
    <div class="error-msg">Le serveur est en erreur</div>
    <button type="button" class="btn btn-danger btn-lg" ng-click="init()">Recharger</button>
</div>

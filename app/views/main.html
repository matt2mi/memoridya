<div class="jumbotron">
    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                <input type="text" ng-model="newMemoryTitle" placeholder="Titre">
            </div>
            <div class="row">
                <textarea ng-model="newMemoryContent" placeholder="Contenu"></textarea>
            </div>
        </div>
        <div class="col-sm-4">
            <input type="button" class="btn btn-xs btn-success" value="Ajouter" ng-click="addMemory()">
        </div>
    </div>
</div>

<div class="jumbotron">
    <div class="row marketing" style="float: left; width: 180px; height: 180px; border: solid 1px grey; margin: 5px;" ng-repeat="memory in memories">
        <h2>{{memory.title}}</h2>
        <p>{{memory.content}}</p>
    </div>
    <div style="clear: both;"></div>
</div>
